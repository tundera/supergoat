schema: 'src/services/graphql/generated/schema.graphql'
documents: 'src/lib/graphql/operations/**/*.ts'
generates:
  src/services/graphql/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
    config:
      contextType: src/services/graphql/context#Context
      maybeValue: 'T extends PromiseLike<infer U> ? Promise<U | null> : T | null'
      useTypeImports: true

  src/services/graphql/generated/hooks.ts:
    preset: import-types
    presetConfig:
      typesPath: src/services/graphql/generated/types
    plugins:
      - typescript-react-query
    config:
      fetcher: graphql-request
