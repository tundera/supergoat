"""
Player model
"""
type Player {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  handle: String!
  name: String!
  slug: String!
  imageId: String
  teamId: String
  height: String!
  weight: String!
  number: String
  position: String
  team: Team
  image: Image
}

"""
Team model
"""
type Team {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  handle: String!
  name: String!
  slug: String!
  city: String!
  abbreviation: String!
  wins: Int
  losses: Int
  winPercentage: Float
  conference: String!
  division: String!
  established: String!
  coaches: [Coach!]!
  players: [Player!]!
  colorScheme: ColorScheme
  logo: Image
}

"""
Coach model
"""
type Coach {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  handle: String!
  imageId: String
  name: String!
  teamId: String
  type: String
  isAssistant: String
  team: Team
  image: Image
}

"""
Color scheme model
"""
type ColorScheme {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  primary: String!
  secondary: String!
  team: Team
}

"""
Image for NBA team, player, or coach
"""
type Image {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  url: String!
  type: ImageType!
